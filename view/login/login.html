<form >
    <div class="form-group">
      <label for="login">Login:</label>
      <input type="text" ng-model="user.login" class="form-control" id="login">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" ng-model="user.senha" class="form-control" id="senha">
    </div>
    <button type="submit" ng-click="login(user)" class="btn btn-primary">Logar</button>
  </form>
